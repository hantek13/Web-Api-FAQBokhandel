
    <div class="row" ng-controller="kontaktController">

        <div class="text-center" ng-show="laster"><img src="../../../Content/Bilder/ajax_loader_gray.gif" class="ajax-loader" /></div>
       
        <div class="col-sm-4 col-sm-offset-2" ng-show="visSkjema">
            <form name="skjema">
                <div class="form-group">
                    <label class="control-label" >Navn</label>
                    <input autocomplete="off" class="form-control" name="Navn" placeholder="Navn" ng-model="Navn" ng-required="true" ng-pattern="/^[a-zæøåA-ZÆØÅ. -]{2,30}$/" />
                    <span class="ok">☑</span>
                    <span class="ko">☒</span>
                    <div class="alert alert-danger" ng-show="skjema.Navn.$invalid && skjema.Navn.$dirty">
                        <span ng-show="skjema.Navn.$error.required">Vennligst fyll ut dette feltet.</span>
                        <span ng-show="skjema.Navn.$error.pattern">Skriv inn et lovlig navn</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>E-post</label>
                    <input autocomplete="off" class="form-control" name="Email" placeholder="E-post" ng-model="Email" ng-required="true" ng-pattern="/^\s*(([a-zæøåA-ZÆØÅ0-9_\-\.]+)@([a-zA-Z\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z\-\.]+)@([a-zA-Z\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*\s*$/">
                    <span class="ok">☑</span>
                    <span class="ko">☒</span>
                    <div class="alert alert-danger" ng-show="skjema.Email.$invalid && skjema.Email.$dirty">
                        <span ng-show="skjema.Email.$error.required">Vennligst fyll ut dette feltet.</span>
                        <span ng-show="skjema.Email.$error.pattern">Må være en gyldig e-postadresse</span>
                    </div>
                   </div>
                
                <div class="form-group">
                    <label>Katagori</label>
                    <select class="form-control" name="Katagori" ng-model="Katagori" ng-required="true" ng-options="Katagori.Type for Katagori in Katagorier">
                        <option value="">-- Velg kategori --</option>
                    </select>
                    <div class="alert alert-danger" ng-show="skjema.Katagori.$invalid && skjema.Katagori.$dirty">
                        <span ng-show="skjema.Katagori.$error.required">Vennligst velg kategori.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Spørsmål</label>
                    <textarea class="form-control" cols="20" rows="1" name="KundeSporsmol" placeholder="Din spørsmål" ng-model="KundeSporsmol" ng-required="true"></textarea>
                    <div class="alert alert-danger" ng-show="skjema.KundeSporsmol.$invalid && skjema.KundeSporsmol.$dirty">
                        <span ng-show="skjema.KundeSporsmol.$error.required">Vennligs skriv inn spørsmål.</span>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" ng-click="lagreKundeSporsmol()" ng-disabled="skjema.$invalid" ng-show="registrering">Send</button>
                    <button class="btn btn-primary" ng-click="nulStill()" >Nullstill</button>
                   
                </div>
            </form>
        </div>
    </div>
