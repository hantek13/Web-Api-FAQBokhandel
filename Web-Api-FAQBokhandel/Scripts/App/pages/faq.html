
<div class="row" ng-controller="FAQController">
    <div class="text-center" ng-show="laster"><img src="../../../Content/Bilder/ajax_loader_gray.gif" class="ajax-loader" /></div>

    <div class="col-sm-8 col-sm-offset-2" ng-show="visFaq">

        <div class="katagoribtn" ng-show="kategorier" ng-repeat="kategori in kategorier">
            <button ng-click="visFaqSporsmal(kategori.Id)">{{kategori.Type}}<img ng-src="/Content/Bilder/{{kategori.Bilde}}" class="img-rounded" /></button>
        </div>
        
        <button class="btn btn-warning" ng-click="back()">Tilbake til mest relevante FAQ</button>
        <div class="form-group1">
            <input type="text" ng-model="search" class="form-control" placeholder="Søk...">
        </div>
        <ul>
            <li ng-repeat="faq in faqr | filter: {KatagoriId: valgtKat} | limitTo: -4 | filter: search">
                <h4 class="sporsmol" ng-click="showDetails = ! showDetails">{{faq.SporsmolText}}</h4>
                <div class="FaqrDetaljer" ng-class="{ 'hidden': ! showDetails }">
                    <p>Svar: {{faq.SvarText}}</p>
                </div>
            </li>
        </ul>

   
          

    </div>
</div>
